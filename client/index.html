    <!-- Enhanced CSP for ElevenLabs widget -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://unpkg.com 'unsafe-inline';
      connect-src 'self' https://api.elevenlabs.io https://api.elevenlabs.* wss://api.elevenlabs.io wss://api.elevenlabs.*;
      frame-src https://*.elevenlabs.io;
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline';
      media-src 'self' blob: data:;
      worker-src 'self' blob:;
      child-src https://*.elevenlabs.io;
    ">
    
    <!-- Permissions Policy for microphone access -->
    <meta http-equiv="Permissions-Policy" content="microphone=*">
    
    <title>AI Assistant - Voice First Workbench</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- ElevenLabs Widget - Mobile Optimized -->
    <elevenlabs-convai 
      id="el-agent"
      agent-id="agent_7401k28d3x9kfdntv7cjrj6t43be"
      style="position: fixed; right: 12px; bottom: 12px; z-index: 9999; max-width: calc(100vw - 24px); max-height: calc(100vh - 24px);"
    ></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
